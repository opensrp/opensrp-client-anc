language: android
sudo: required
jdk: oraclejdk8
dist: precise
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  matrix:
  - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  global:
  - MALLOC_ARENA_MAX=2
  - ADB_INSTALL_TIMEOUT=20
  - secure: 
android:
  components:
  - tools
  - build-tools-28.0.3
  - build-tools-29.0.2
  - android-22
  - android-28
  - android-29
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-22
before_script:
- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- echo "Travis branch is $TRAVIS_BRANCH"
- echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
- chmod 755 gradlew
- ls -la
- travis_wait ./gradlew clean --stacktrace
- travis_wait 40 ./gradlew jacocoTestReport --stacktrace
- travis_wait 40 ./gradlew jacocoFullReport --stacktrace
- travis_wait 40 ./gradlew coveralls --stacktrace
- travis_wait ./gradlew javadoc
notifications:
  slack:
    secure: fAiZ4yA7DM6nUKh7nqsCTqZBb03VEAvi5NcRu5mNh5coNn/50XNeZl+qpv7Dw70Ef85Y/k68uc6KwTGVqPXEmVq9Hk3e7lqpBNN8rufvgCYDDGPmywBmU5BhSeykKo0Ee7llM3mRR/EipjIWw1+YvMcS3hCoygf/UlMDDhG0Jo0=
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: opensrp-anc/build/docs/javadoc/
  on:
    branch: master
