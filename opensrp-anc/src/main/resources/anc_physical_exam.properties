anc_physical_exam.step3.toaster8.text = Do urine dipstick test for protein.
anc_physical_exam.step3.toaster9.text = Hypertension diagnosis! Provide counseling.
anc_physical_exam.step3.toaster9.toaster_info_text = Woman has hypertension - SBP of 140 mmHg or higher and/or DBP of 90 mmHg or higher and no proteinuria.\n\nCounseling:\n- Advise to reduce workload and to rest\n- Advise on danger signs\n- Reassess at the next contact or in 1 week if 8 months pregnant\n- If hypertension persists after 1 week or at next contact, refer to hospital or discuss case with the doctor, if available\n\nWomen with non-severe hypertension during pregnancy should be offered antihypertensive drug treatment: Oral alpha-agonist (methyldopa) and beta-blockers should be considered as effective treatment options for non-severe hypertension during pregnancy.
