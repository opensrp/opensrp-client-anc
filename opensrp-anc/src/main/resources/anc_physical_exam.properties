anc_physical_exam.step3.toaster10.text = Severe hypertension! Refer urgently to hospital!
anc_physical_exam.step3.toaster10.toaster_info_text = Woman has severe hypertension. If SBP is 160 mmHg or higher and/or DBP is 110 mmHg or higher, then refer urgently to the hospital for further investigation and management.
anc_physical_exam.step3.toaster11.text = Symptom(s) of severe pre-eclampsia! Refer urgently to hospital!
anc_physical_exam.step3.toaster11.toaster_info_text = Woman has hypertension. If she is experiencing a symptom of severe pre-eclampsia, then refer urgently to the hospital for further investigation and management.
anc_physical_exam.step3.toaster13.text = "Woman has severe pre-eclampsia - SBP of 160 mmHg or above and/or DBP of 110 mmHg or above and proteinuria 23+ OR woman has SBP of 140 mmHg or above and/or DBP of 90 mmHg or above and proteinuria 2+ with at least one symptom of severe pre-eclampsia.\n\nProcedure: \n- Give magnesium sulphate \n- Give appropriate anti-hypertensives \n- Revise the birth plan \n- Refer urgently to hospital!"
anc_physical_exam.step3.toaster13.toaster_info_text = Woman has severe pre-eclampsia - SBP of 160 mmHg or above and/or DBP of 110 mmHg or above and proteinuria 2+ OR woman has SBP of 140 mmHg or above and/or DBP of 90 mmHg or above and proteinuria 2+ with at least one symptom of severe pre-eclampsia.\n\nProcedure:\n- Give magnesium sulphate\n- Give appropriate anti-hypertensives\n- Revise the birth plan\n- Refer urgently to hospital!
anc_physical_exam.step3.toaster14.text = Pre-eclampsia diagnosis! Refer to hospital and revise birth plan.
anc_physical_exam.step3.toaster14.toaster_info_text = Woman has pre-eclampsia - SBP of 140 mmHg or above and/or DBP of 90 mmHg or above and proteinuria 2+ and no symptom of severe pre-eclampsia.\n\nProcedure:\n- Refer to hospital\n- Revise the birth plan
anc_physical_exam.step3.toaster14.toaster_info_title = Pre-eclampsia diagnosis! Refer to hospital and revise birth plan.
