
anc_population_characteristics.pop_syphilis.label = Syphilis prevalence 5% or higher
anc_population_characteristics.pop_syphilis.description = The prevalence of syphilis in pregnant women in the population is 5% or higher.
anc_population_characteristics.pop_undernourish.label = Undernourished prevalence 20% or higher
anc_population_characteristics.pop_undernourish.description = The proportion of women in the adult population (18 years or older), with a BMI less than 18.5, is 20% or higher.
anc_population_characteristics.pop_anaemia_40.label = Anaemia prevalence 40% or higher
anc_population_characteristics.pop_anaemia_40.description = The proportion of pregnant women in the population with anaemia (haemoglobin level less than 11 g/dL) is 40% or higher.
anc_population_characteristics.pop_anaemia_20.label = Anaemia prevalence 20% or lower
anc_population_characteristics.pop_anaemia_20.description = The proportion of pregnant women in the population with anaemia (haemoglobin level less than 11 g/dL) is 20% or lower.
anc_population_characteristics.pop_low_calcium.label = Low dietary calcium intake
anc_population_characteristics.pop_low_calcium.description = Women in the population are likely to have low dietary calcium intake (less than 900 mg of calcium per day).
anc_population_characteristics.pop_tb.label = TB prevalence 100/100,000 or higher
anc_population_characteristics.pop_tb.description = The tuberculosis prevalence in the general population is 100 cases per 100,000 persons or greater.
anc_population_characteristics.pop_vita.label = Vitamin A deficiency 5% or higher
anc_population_characteristics.pop_vita.description = The prevalence of night blindness is 5% or higher in pregnant women or 5% or higher in children 24?59 months of age, or the proportion of pregnant women with a serum retinol level less than 0.7 mol/L is 20% or higher. 
anc_population_characteristics.pop_helminth.label = Soil-transmitted helminth infection prevalence 20% or higher
anc_population_characteristics.pop_helminth.description = The percentage of individuals in the general population infected with at least one species of soil-transmitted helminth is 20% or higher.
anc_population_characteristics.pop_hiv_incidence.label = HIV incidence greater than 3 per 100 person-years in the absence of PrEP
anc_population_characteristics.pop_hiv_incidence.description = Women in the population have a substantial risk of HIV infection. Substantial risk of HIV infection is provisionally defined as HIV incidence greater than 3 per 100 person?years in the absence of pre-exposure prophylaxis (PrEP).
anc_population_characteristics.pop_hiv_generalized.label = Generalized HIV epidemic
anc_population_characteristics.pop_hiv_generalized.description = Is the HIV prevalence consistently > 1% in pregnant women attending antenatal clinics?
anc_population_characteristics.pop_hiv_concentrated.label = Concentrated HIV epidemic
anc_population_characteristics.pop_hiv_concentrated.description = HIV is spread rapidly in key populations (men who have sex with men, people in prison or other closed settings, people who inject drugs, sex workers and transgender people), i.e. HIV prevalence is consistently over 5% in at least one defined key population.
anc_population_characteristics.pop_malaria.label = Malaria-endemic setting
anc_population_characteristics.pop_malaria.description = This is a malaria-endemic setting.
anc_population_characteristics.pop_hepb.label = Hep B prevalence is intermediate (2% or higher) or high (5% or higher)
anc_population_characteristics.pop_hepb.description = The proportion of Hepatitis B surface antigen (HBsAg) seroprevalance in the general population is 2% or higher.
anc_population_characteristics.pop_hepb_screening.label = National Hep B ANC routine screening program established
anc_population_characteristics.pop_hepb_screening.description = There is a national Hepatitis B ANC routine screening program in place.
anc_population_characteristics.pop_hepc.label = Hep C prevalence is intermediate (2% or higher) or high (5% or higher)
anc_population_characteristics.pop_hepc.description = The proportion of Hepatitis C virus (HCV) antibody seroprevalence in the general population is 2% or higher.