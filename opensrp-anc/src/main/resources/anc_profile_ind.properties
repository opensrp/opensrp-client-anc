anc_profile.step6.tt_immun_status.label_info_text = Imunisasi lengkap - Ibu hamil sepenuhnya terlindungi dari tetanus (yaitu dia telah menerima 6 dosis vaksin TT pada masa kanak-kanak/remaja, atau 5 dosis jika divaksinasi pertama kali setelah usia 1 tahun/selama remaja/dewasa, termasuk selama kehamilan sebelumnya), dan tidak ada vaksinasi lebih lanjut diperlukan\n\nDalam proses imunisasi - Jika wanita hamil telah menerima 1-4 dosis vaksin TT di masa lalu, berikan satu dosis vaksin TT sebelum melahirkan\n\nTidak ada dosis - vaksin TT belum pernah diberikan\: tidak ada dosis, atau dosis nol Ibu hamil harus menerima setidaknya 2 dosis vaksin TT sedini mungkin, dengan interval 4 minggu antara dosis Berikan dosis kedua setidaknya 2 minggu sebelum kelahiran untuk memungkinkan respons imun yang memadai\n\nTidak diketahui - Wanita hamil tidak tahu apakah mereka telah menerima dosis vaksin TT atau belum Dia harus menerima setidaknya 2 dosis vaksin TT sedini mungkin, dengan interval 4 minggu antara dosis Berikan dosis kedua setidaknya 2 minggu sebelum kelahiran untuk memungkinkan respons imun yang memadai
