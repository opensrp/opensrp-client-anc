anc_profile.step7.caffeine_reduction_toaster.toaster_info_text = Menurunkan asupan kafein harian selama kehamilan dianjurkan untuk mengurangi risiko keguguran dan neonatus dengan berat badan lahir rendah\n\nIni termasuk produk, minuman, atau makanan apa pun yang mengandung kafein (misalnya kopi yang diseduh, teh, minuman ringan jenis cola, berkafein minuman energi, coklat, tablet kafein) Teh yang mengandung kafein (teh hitam dan teh hijau) dan minuman ringan (cola dan es teh) biasanya mengandung kurang dari 50 mg per porsi 250 ml
