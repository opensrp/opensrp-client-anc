anc_profile.step6.tt_immun_status.label_info_text = Fully immunized - Pregnant woman is fully protected against tetanus (i.e. she has received 6 TTCV doses in childhood/adolescence, or 5 doses if first vaccinated after 1 year of age/during adolescence/adulthood, including during previous pregnancies), and no further vaccination is needed.\n\nUnder-immunized - If the pregnant woman has received 1-4 doses of TTCV in the past, administer one dose of TTCV before delivery.\n\nNo doses - TTCV has never been provided: no dose, or zero doses. The pregnant woman should receive at least 2 TTCV doses as early as possible, with an interval of 4 weeks between the doses. Administer the 2nd dose at least 2 weeks before birth to allow for adequate immune response.\n\nUnknown - The pregnant woman does not know whether or not they have received any doses of TTCV. She should receive at least 2 TTCV doses as early as possible, with an interval of 4 weeks between the doses. Administer the 2nd dose at least 2 weeks before birth to allow for adequate immune response.
