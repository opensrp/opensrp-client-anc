anc_profile.step7.caffeine_intake.label = Daily caffeine intake
anc_profile.step7.caffeine_intake.label_info_text = Pregnant women should not consume more than 300 mg of caffeine per day. Each of the following represents 300 mg of caffeine.\n\n- More than 2 cups of coffee (brewed, filtered, instant or espresso)\n- More than 4 cups of tea\n- More than 12 bars (50 g) of chocolate\n- More than one can of soda or energy drink\n\nPlease indicate if the woman consumes more than these amounts per day.
anc_profile.step7.caffeine_intake.options.commercially_brewed_coffee.text = More than 2 cups of coffee (brewed, filtered, instant or espresso)
anc_profile.step7.caffeine_intake.options.more_than_2_small_cups_50_ml_of_espresso.text = More than 2 small cups (50 ml) of espresso
anc_profile.step7.caffeine_intake.options.more_than_3_cups_300ml_of_instant_coffee.text = More than 3 cups (300 ml) of instant coffee
anc_profile.step7.caffeine_intake.options.more_than_48_pieces_squares_of_chocolate.text = More than 12 bars (50 g) of chocolate
anc_profile.step7.caffeine_intake.options.none.text = None of the above
anc_profile.step7.caffeine_intake.options.soda.text = More than one can of soda or energy drink
anc_profile.step7.caffeine_intake.options.tea.text = More than 4 cups of tea
anc_profile.step7.caffeine_intake.v_required.err = Daily caffeine intake is required
anc_profile.step7.caffeine_reduction_toaster.text = Caffeine reduction counseling
anc_profile.step7.caffeine_reduction_toaster.toaster_info_text = Lowering daily caffeine intake during pregnancy is recommended to reduce the risk of pregnancy loss and low-birth-weight neonates.\n\nThis includes any product, beverage or food containing caffeine (e.g. brewed coffee, tea, cola-type soft drinks, caffeinated energy drinks, chocolate, caffeine tablets). Caffeine-containing teas (black tea and green tea) and soft drinks (colas and iced tea) usually contain less than 50 mg per 250 ml serving.
anc_profile.step7.caffeine_reduction_toaster.toaster_info_title = Caffeine reduction counseling
anc_profile.step7.condom_counseling_toaster.text = Condom counseling
anc_profile.step7.condom_counseling_toaster.toaster_info_text = Advise to use condoms to prevent Zika, HIV and other STIs. If necessary, re-assure it is ok to continue to have sex during pregnancy.
