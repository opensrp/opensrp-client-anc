anc_test.step1.accordion_tb_screening.accordion_info_text = Di rangkaian di mana prevalensi tuberkulosis (TB) pada populasi umum adalah 100/100.000 orang atau lebih tinggi atau di rangkaian dengan sub-populasi yang memiliki akses yang sangat buruk ke perawatan kesehatan, atau jika wanita tersebut HIV-positif, skrining TB direkomendasikan.
anc_test.step2.accordion_urine.accordion_info_text = Tes urin diperlukan pada kontak pertama, kontak terakhir pada trimester ke-2, dan kontak ke-2 pada trimester ke-3 ATAU kapan saja wanita tersebut melaporkan nyeri saat buang air kecil (disuria). Tes dipstick diperlukan jika wanita tersebut memiliki pembacaan BP tinggi berulang (140/90 atau lebih tinggi). Jika tidak, tes urin adalah opsional. Tes urin memeriksa infeksi bakteri atau lainnya yang dapat menyebabkan hasil yang merugikan bagi neonatus. Tes dipstick urin dapat memeriksa protein dalam urin, yang bisa menjadi tanda pre-eklampsia.
anc_test.step2.accordion_tb_screening.accordion_info_text = Di rangkaian di mana prevalensi tuberkulosis (TB) pada populasi umum adalah 100/100.000 orang atau lebih tinggi atau di rangkaian dengan sub-populasi yang memiliki akses yang sangat buruk ke perawatan kesehatan, atau jika wanita tersebut HIV-positif, skrining TB direkomendasikan.
