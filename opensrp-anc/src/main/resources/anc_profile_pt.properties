anc_profile.step6.tt_immun_status.label_info_text = Totalmente imunizada - A mulher grávida está totalmente protegida contra o tétano (ou seja, ela recebeu 6 doses de DTPa na infância/adolescência, ou 5 doses se vacinada pela primeira vez após 1 ano de idade/durante a adolescência/idade adulta, inclusive durante gestações anteriores) e nenhuma vacinação adicional é preciso.\n\nImunização incompleta - Se a gestante recebeu 1-4 doses de DTPa no passado, administre uma dose de DTPa antes do parto.\n\nNão Imunizada - DTPa nunca foi realizada. A gestante deve receber pelo menos 2 doses de DTPa o mais precocemente possível, com intervalo de 4 semanas entre as doses. Administre a 2ª dose pelo menos 2 semanas antes do nascimento para permitir uma resposta imune adequada.\n\nDesconhecido - A gestante não sabe se recebeu ou não alguma dose de DTPa. Ela deve receber pelo menos 2 doses de DTPa o mais precocemente possível, com intervalo de 4 semanas entre as doses. Administre a 2ª dose pelo menos 2 semanas antes do nascimento para permitir uma resposta imune adequada.
