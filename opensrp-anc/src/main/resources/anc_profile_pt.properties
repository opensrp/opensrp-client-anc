anc_profile.step1.headss_toaster.toaster_info_text = Questões a considerar incluem:\n\n- Se o adolescente estuda/trabalha?\n- Como eles percebem sua situação em casa?\n- Como percebem a sua relação com os professores e colegas/empregadores e colegas?\n- Se houve alguma mudança recente em sua situação?\n- Se se sentem seguros em casa, na comunidade, no seu local de estudo ou trabalho; na estrada, etc?
