anc_profile.step7.caffeine_intake.options.soda.text = Mais de uma lata de refrigerante ou bebida energética
anc_profile.step7.caffeine_intake.label_info_text = As mulheres grávidas não devem consumir mais de 300 mg de cafeína por dia. Cada um dos seguintes representa 300 mg de cafeína.\n\n- Mais de 2 xícaras de café (coado, filtrado, instantâneo ou expresso)\n- Mais de 4 xícaras de chá\n- Mais de 12 barras (50 g) de chocolate\n- Mais de uma lata de refrigerante ou bebida energética\n\nIndique se a mulher consome mais do que essas quantidades por dia.