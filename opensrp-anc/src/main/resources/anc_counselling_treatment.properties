anc_counselling_treatment.step12.prep_toaster.text = Dietary supplements NOT recommended:\n\n- High protein supplement\n\n- Vitamin B6 supplement\n\n- Vitamin C and E supplement\n\n- Vitamin D supplement
anc_counselling_treatment.step12.prep_toaster.toaster_info_text = Vitamin B6: Moderate certainty evidence shows that vitamin B6 (pyridoxine) probably provides some relief for nausea during pregnancy.\n\nVitamin C: Vitamin C is important for improving the bioavailability of oral iron. Low-certainty evidence on vitamin C alone suggests that it may prevent pre-labour rupture of membranes (PROM). However, it is relatively easy to consume sufficient quantities of vitamin C from food sources.\n\nVitamin D: Pregnant women should be advised that sunlight is the most important source of vitamin D. For pregnant women with documented vitamin D deficiency, vitamin D supplements may be given at the current recommended nutrient intake (RNI) of 200 IU (5 ?g) per day.
