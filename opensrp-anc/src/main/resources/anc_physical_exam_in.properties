anc_physical_exam.step3.bp_warning_optibp.text = Ukur tekanan darah lagi setelah 10-15 menit istirahat (OptiBP)
anc_physical_exam.step3.toaster8.text = Lakukan tes dipstick urin untuk protein
anc_physical_exam.step3.toaster9.text = Diagnosis hipertensi\! Sediakan konseling
anc_physical_exam.step3.toaster9.toaster_info_text = Ibu menderita hipertensi - tekanan darah sistolik 140 mmHg atau lebih tinggi dan/atau tekanan darah diastolik 90 mmHg atau lebih tinggi dan tidak ada proteinuria\n\nKonseling\:\n- Anjurkan untuk mengurangi beban kerja dan istirahat\n- Berikan anjuran terkait tanda-tanda bahaya\n- Kaji ulang pada kunjungan berikutnya atau dalam 1 minggu jika hamil 8 bulan\n- Jika hipertensi berlanjut setelah 1 minggu atau pada kunjungan berikutnya, rujuk ke rumah sakit atau diskusikan kasus dengan dokter, jika tersedia\n\nIbu dengan hipertensi yang tidak berat selama kehamilan harus ditawarkan pengobatan obat antihipertensi\: Oral alpha-agonis (methyldopa) dan beta-blocker harus dianggap sebagai pilihan pengobatan yang efektif untuk hipertensi yang tidak berat selama kehamilan
