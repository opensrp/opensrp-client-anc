anc_physical_exam.step3.toaster10.text = Hipertensi berat\! Rujuk segera ke rumah sakit\!
anc_physical_exam.step3.toaster10.toaster_info_text = Ibu menderita hipertensi berat Jika tekanan darah sistolik 160 mmHg atau lebih tinggi dan/atau tekanan darah diastolik 110 mmHg atau lebih tinggi, segera rujuk ke rumah sakit untuk pemeriksaan dan penanganan lebih lanjut
anc_physical_exam.step3.toaster11.text = Gejala preeklamsia berat\! Segera rujuk ke rumah sakit\!
anc_physical_exam.step3.toaster11.toaster_info_text = Ibu mengalami hipertensi Jika ibu mengalami gejala pre-eklampsia berat, segera rujuk ke rumah sakit untuk pemeriksaan dan penanganan lebih lanjut
anc_physical_exam.step3.toaster13.text = Diagnosis preeklamsia berat\! Berikan perawatan segera dan rujuk ke rumah sakit\!
anc_physical_exam.step3.toaster13.toaster_info_text = Ibu mengalami preeklamsia berat - tekanan darah sistolik 160 mmHg atau lebih dan/atau tekanan darah diastolik 110 mmHg atau lebih dan proteinuria 2+ ATAU ibu memiliki tekanan darah sistolik 140 mmHg atau lebih dan/atau tekanan darah diastolik 90 mmHg atau lebih dan proteinuria 2+ dengan setidaknya satu gejala preeklamsia berat\n\nProsedur\:\n- Berikan magnesium sulfat\n- Berikan antihipertensi yang sesuai\n- Revisi rencana kelahiran\n- Rujuk segera ke rumah sakit\!
anc_physical_exam.step3.toaster14.text = Diagnosis Pre-eklampsia\! Rujuk ke rumah sakit dan perbaiki rencana persalinan
anc_physical_exam.step3.toaster14.toaster_info_text = Ibu mengalami pre-eklampsia \u00E2\u0080\u0093 tekanan darah sistolik 140 mmHg atau lebih dan/atau tekanan darah diastolik 90 mmHg atau lebih dan proteinuria 2+ dan tidak ada gejala pre-eklampsia berat\n\nProsedur\:\n- Rujuk ke rumah sakit\n- Perbaiki rencana persalinan
anc_physical_exam.step3.toaster14.toaster_info_title = Diagnosis Pre-eklampsia\! Rujuk ke rumah sakit dan perbaiki rencana persalinan
