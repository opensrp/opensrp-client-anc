anc_counselling_treatment.step7.birth_plan_toaster.toaster_info_text = Faktor risiko yang memerlukan kelahiran di fasilitas kesehatan\:\n- Usia 17 tahun ke bawah\n- Primigravida\n- Paritas 6 atau lebih tinggi\n- Operasi Caesar sebelumnya\n- Komplikasi kehamilan sebelumnya\: Perdarahan berat, persalinan forceps atau vakum, kejang, atau ruptur perineum derajat 3 atau 4\n- Pendarahan vagina\n- Janin kembar\n- Presentasi janin abnormal\n- HIV+\n- Ingin IUD atau ligasi tuba setelah melahirkan
