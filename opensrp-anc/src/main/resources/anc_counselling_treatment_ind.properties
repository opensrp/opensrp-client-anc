anc_counselling_treatment.step7.birth_prep_counsel.label_info_text = Ini termasuk\:\n\n- Penolong persalinan oleh tenaga kesehatan terampil\n\n- Persalinan dan pendamping persalinan\n\n- Lokasi fasilitas kesehatan terdekat untuk persalinan dan jika terjadi komplikasi\n\n- Dana untuk setiap pengeluaran yang berkaitan dengan persalinan dan jika terjadi komplikasi\n\n- Perlengkapan dan bahan yang diperlukan untuk dibawa ke fasilitas\n\n- Dukungan untuk menjaga rumah dan anak-anak lain selama ibu pergi\n\n- Transportasi ke fasilitas kesehatan untuk bersalin atau dalam kasus komplikasi\n\n- Identifikasi donor darah yang cocok jika terjadi komplikasi
